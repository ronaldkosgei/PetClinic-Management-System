<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>PetClinic Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">PetClinic Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br /><br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Pet Registration</h2>
            </div>
            <div class="card-body">
                <form
                        method="post"
                        role="form"
                        th:action="@{/pet/register/pet/save}"
                        th:object="${pet}"
                >
                    <div class="form-group mb-3">
                        <label class="form-label">Id Tag</label>
                        <input
                                class="form-control"
                                id="idTag"
                                name="idTag"
                                placeholder="Enter Id Tag"
                                th:field="*{idTag}"
                                type="text"
                        />
                        <p th:errors = "*{idTag}" class="text-danger"
                           th:if="${#fields.hasErrors('idTag')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Pet's Name</label>
                        <input
                                class="form-control"
                                id="petName"
                                name="petName"
                                placeholder="Enter Pet Name"
                                th:field="*{petName}"
                                type="text"
                        />
                        <p th:errors = "*{petName}" class="text-danger"
                           th:if="${#fields.hasErrors('petName')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Pet's Age </label>
                        <input
                                class="form-control"
                                id="age"
                                name="age"
                                placeholder="Enter Pet's Age"
                                th:field="*{age}"
                                type="integer"
                        />
                        <p th:errors = "*{age}" class="text-danger"
                           th:if="${#fields.hasErrors('age')}"></p>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Register</button>
                        <span>Already registered? <a th:href="@{/login}">Login here</a></span>
                        <a href="register_petOwner.html">PetOwner Registration</a>
                        <a href="register_vet.html">Vet Registration</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

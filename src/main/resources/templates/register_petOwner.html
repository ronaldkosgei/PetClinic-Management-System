<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      >
<head>
    <meta charset="UTF-8">
    <title>PetClinic Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
    .error {
        color: red;
    }
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">PetClinic Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br/><br/><br/>
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Pet Owner Registration</h2>
            </div>
            <div class="card-body">
                <form class="row needs-validation" novalidate
                        method="post"
                        role="form"
                        th:action="@{/petOwner/register/petOwner/save}"
                        th:object="${petOwner}"
                >
                    <div class="form-group mb-3">
                        <label class="form-label">First Name</label>
                        <input
                                class="form-control"
                                id="firstName"
                                name="firstName" autocomplete="firstname"
                                placeholder="Enter first name"
                                th:field="*{firstName}"
                                type="text"
                        />
                        <p th:errors="*{firstName}" class="text-danger"
                           th:if="${#fields.hasErrors('firstName')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Last Name</label>
                        <input
                                class="form-control"
                                id="lastName"
                                name="lastName"
                                placeholder="Enter last name"
                                th:field="*{lastName}"
                                type="text"
                        />
                        <p th:errors="*{lastName}" class="text-danger"
                           th:if="${#fields.hasErrors('lastName')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">ID Number</label>
                        <input
                                class="form-control"
                                id="idNumber"
                                name="idNumber"
                                placeholder="Enter Id Number"
                                th:field="*{idNumber}"
                                type="number"
                        />
                        <p th:errors="*{idNumber}" class="text-danger"
                           th:if="${#fields.hasErrors('idNumber')}"></p>
                        <p  th:if="${#fields.hasErrors('idNumber')}" th:class="${#fields.hasErrors('idNumber')}? error">
                            Invalid Age</p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Email Address</label>
                        <input
                                class="form-control"
                                id="emailAddress"
                                name="emailAddress"
                                placeholder="Enter email address"
                                th:field="*{emailAddress}"
                                type="email"
                        />
                        <p th:errors="*{emailAddress}" class="text-danger"
                           th:if="${#fields.hasErrors('emailAddress')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Home Address</label>
                        <input
                                class="form-control"
                                id="homeAddress"
                                name="homeAddress"
                                placeholder="Enter home address"
                                th:field="*{homeAddress}"
                                type="text"
                        />
                        <p th:errors="*{homeAddress}" class="text-danger"
                           th:if="${#fields.hasErrors('homeAddress')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Password</label>
                        <input
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="Enter password"
                                th:field="*{password}"
                                type="password"
                        />
                        <p th:errors="*{password}" class="text-danger"
                           th:if="${#fields.hasErrors('password')}"></p>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Register</button>
                        <span>Already registered?</span>
                            <a href="login_petOwner.html">Login here</a>
                        <a href="register_vet.html">Vet Registration</a>
                        <a href="register_pet.html">Pet Registration</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
